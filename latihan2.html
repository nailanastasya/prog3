<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
</head>
<body>
    <h1>Latihan 2</h1>
    <p>Masukkan Angka yang Anda Inginkan</p>
   <form onsubmit="event.preventDefault(); hasilPerulangan();">
    <label for="angka">Angka</label>
    <input type="number" id="angka" required>
    <button type="submit">Enter</butt   on>
   </form>
   <p id="pesan"></p>
    <script>
        function hasilPerulangan(){
            const number = parseInt(document.getElementById("angka").value);

            let i = number;
            while (i < 100){
                document.write(i + ",");
                i++;   
            } 
            if(i >= 100 ){
                    document.getElementById("pesan").innerText = "Perulangan Berhenti";
                    
                }
        }
    </script>
</body>
</html>
