<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Masukkan Nama Anda</h1>
   <form onsubmit="event.preventDefault(); sambutPengguna();">
    <label for="nama">Name</label>
    <input type="text" id="nama" required>
    <button type="submit">Sambut</button>
   </form>
   <p id="pesan"></p>
    <script>
    //    
        function sambutPengguna(){
            const namaPengguna = document.getElementById("nama").value;
       
        console.log("Selamat datang, " + namaPengguna + "!");

        document.getElementById("pesan").innerText = "Selamat datang, " + namaPengguna + "!";
        
        }
    </script>
</body>

</html>
